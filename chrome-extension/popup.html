<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 12px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1a73e8;
      margin: 0;
    }
    
    .description {
      font-size: 12px;
      color: #666;
      margin: 8px 0;
      line-height: 1.4;
    }
    
    .status {
      background-color: #e8f0fe;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      color: #1a73e8;
      text-align: center;
    }
    
    .config-info {
      margin-top: 12px;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 11px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">🏷️ URL Tagger</h1>
    <p class="description">
      This extension automatically tags search results based on configured URLs with custom labels and colors.
    </p>
    <div class="status">
      ✅ Extension is active
    </div>
    <div class="config-info">
      <strong>Current tags:</strong><br>
      🟢 reliable • 🔵 news • 🟡 breaking<br>
      🔴 biased • 🟦 factual • 🟣 international<br>
      🟠 personal • 🟢 reference • 🟪 official<br>
      🟡 fact-check
    </div>
  </div>
</body>
</html>
